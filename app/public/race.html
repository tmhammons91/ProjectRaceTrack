<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>RaceTrack | Race Reviews</title>
   <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
   <link rel="icon" href="/favicon.ico" type="image/x-icon">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <!-- Gooele Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <!-- BASE STYLES -->
   <!-- Race Details CSS -->
   <link rel="stylesheet" type="text/css" href="/css/styles.css">
   <!-- Custom Theme -->
   <link rel="stylesheet" type="text/css" href="css/race_style.css">
 </head>
 <body>
   <div class="main-screen">
 <!-- Header give a title with a little styling -->
   <div class="logo-box">
       <h1>RaceTrack</h1>
      <h2>The Search Portal For Triathlons</h2>
    </div>
   <div class=" main-form">
     <h3>Find your Race</h3>
     <form class="search-form" action="/search" method="POST">
       <div class="form-group">
         <input type="text" id="race_name" name="race_name" class="form-control" placeholder="Search Race Name">
       </div>
       <div class="form-group">
         <input type="text" id="city" name="city" class="form-control" placeholder="Search a city">
       </div>
       <div class="form-group">
         <input type="text" id="distance" name="distance" class="form-control" placeholder="Search by race length!">
       </div>
       <div class="form-group">
         <!-- <input type="text" id="race_month" name="race_month" class="form-control" placeholder="Search by Month" autofocus>
         <span class="input-group-btn">
           <button class="btn btn-primary" type="submit">Go!</button>
         </span> -->
         <select type="text" id="race_month" name="race_month" class="form-control">
           <option>Choose a Month</option>
           <option>January</option>
           <option>February</option>
           <option>March</option>
           <option>April</option>
           <option>May</option>
           <option>June</option>
           <option>July</option>
           <option>August</option>
           <option>September</option>
           <option>October</option>
           <option>November</option>
           <option>December</option>
         </select>
       </div>
       <div class="form-group">
         <!-- <input type="text" id="swim_start" name="swim_start" class="form-control" placeholder="Start with a Swim?" autofocus>
         <span class="input-group-btn">
           <button class="btn btn-primary" type="submit">Go!</button>
         </span> -->
         <select type="text" id="swim_start" name="swim_start" class="form-control">
           <option>Swim Start</option>
           <option>Time Trial</option>
           <option>Waves: From Shore</option>
           <option>Waves: Deep Water</option>
           <option>Mass Start</option>
         </select>
       </div>
      <div class="text-center">
       <button class="btn btn-primary" type="submit">Find a Race!</button>
     </div>
     </form>
     <!-- <div class="footer navbar-fixed-bottom">
       <a href="/api/races">/api/races</a>
     </div> -->
   </div>
 </div>
 <script>
 $(window).on('load', function(){
   $('.main-screen').addClass('loaded');
 });
 </script>
 </body>
</html>
